      description: 用户关注一个已经被创建的组织
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"新建成功"}'
          schema:
            items:
              $ref: '#/definitions/model.FollowingOrganization'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 关注组织
      tags:
      - organization
  /organization/personal/following:
    get:
      consumes:
      - application/json
      description: 查看用户关注的组织
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"获取成功"}'
          schema:
            items:
              $ref: '#/definitions/model.FollowingOrganization'
            type: array
        "400":
          description: '{"error_code":"20001","message":"Fail."}or {"error_code":"00002","message":"Lack
            Param or Param Not Satisfiable."}'
          schema:
            $ref: '#/definitions/errno.Errno'
        "500":
          description: '{"error_code":"30001", "message":"Fail."} 失败'
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 查看关注
      tags:
      - organization
  /user/changename:
    put:
      consumes:
      - application/json
      description: 接收新的User结构体来修改用户名
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: 需要修改的用户信息
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/model.Info'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"修改成功"}'
          schema:
            $ref: '#/definitions/Response'
        "400":
          description: '{"error_code":"20001", "message":"Fail."} or {"error_code":"00002",
            "message":"Lack Param Or Param Not Satisfiable."}'
          schema:
            $ref: '#/definitions/errno.Errno'
        "500":
          description: '{"error_code":"30001", "message":"Fail."} 失败'
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 修改用户名
      tags:
      - user
  /user/colletion:
    get:
      consumes:
      - application/json
      description: 查看用户收藏的通告
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"获取成功"}'
          schema:
            items:
              $ref: '#/definitions/model.Collection'
