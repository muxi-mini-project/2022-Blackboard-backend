    name: Wishiforpeace
  description: 黑板API
  termsOfService: http://swagger.io/terrms/
  title: BlackBoard API
  version: 1.0.0
paths:
  /announcement:
    get:
      consumes:
      - application/json
      description: 用户查看已经发布过的通知
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"查看"}'
          schema:
            items:
              $ref: '#/definitions/model.Announcement'
            type: array
        "203":
          description: '{"error_code":"20001","message":"Fail."}'
          schema:
            $ref: '#/definitions/errno.Errno'
        "401":
          description: '{"error_code":"10001","message":"Token Invalid."} 身份验证失败 重新登录'
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 查看通知
      tags:
      - announcement
  /announcement/collect:
    post:
      consumes:
      - application/json
      description: 用户将通知加入自己的收藏
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"收藏成功"}'
          schema:
            items:
              $ref: '#/definitions/model.Collection'
            type: array
        "203":
          description: '{"error_code":"20001","message":"Fail."}'
          schema:
            $ref: '#/definitions/errno.Errno'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errno.Errno'
        "412":
          description: '{"msg":"身份认证失败"}'
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 收藏通知
      tags:
      - announcement
  /announcement/collect/cancel:
    delete:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: collect_id
        in: query
        name: collect_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/errno.Errno'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 取消收藏
      tags:
      - announcement
  /announcement/create_group:
    post:
      consumes:
      - application/json
      description: 仅组织创建者可新建通告分组
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: 新建分组
        in: body
        name: group
        schema:
          $ref: '#/definitions/model.Grouping'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"创建成功"}'
          schema:
            items:
              $ref: '#/definitions/model.Grouping'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errno.Errno'
        "412":
          description: '{"msg":"身份认证失败"}'
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 创建分组
      tags:
      - announcement
  /announcement/delete:
    delete:
      consumes:
      - application/json
      description: 仅组织创建者可删除通告
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: 通知ID
        in: path
        name: announcement_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"删除成功"}'
        "203":
          description: '{"error_code":"20001","message":"Fail."}'
          schema:
            $ref: '#/definitions/errno.Errno'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errno.Errno'
        "412":
          description: '{"msg":"身份认证失败"}'
          schema:
            $ref: '#/definitions/errno.Errno'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 删除通知
      tags:
      - announcement
  /announcement/publish:
    post:
      consumes:
      - application/json
      description: 仅组织创建者可发布新的通知
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: 组织创建者发布的新通知
        in: body
        name: announcement
        required: true
        schema:
          $ref: '#/definitions/model.Announcement'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"创建成功"}'
          schema:
            items:
              $ref: '#/definitions/model.Announcement'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errno.Errno'
        "412":
          description: '{"msg":"身份认证失败"}'
          schema:
            $ref: '#/definitions/errno.Errno'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 发布通知
      tags:
      - announcement
  /login:
    post:
      description: 一站式登录
      parameters:
      - description: 登录用户信息
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - applic/json
      responses:
        "200":
          description: '{"msg":"将student_id作为token保留"}'
          schema:
            $ref: '#/definitions/Response'
        "400":
          description: '{"error_code":"20001", "message":"Fail."} or {"error_code":"00002",
            "message":"Lack Param Or Param Not Satisfiable."}'
          schema:
            $ref: '#/definitions/errno.Errno'
        "401":
          description: '{"error_code":"10001", "message":"Password or account wrong."}
            身份认证失败 重新登录'
          schema:
            $ref: '#/definitions/errno.Errno'
        "500":
          description: '{"error_code":"30001", "message":"Fail."} 失败'
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 登录
      tags:
      - user
  /organization/create:
    post:
      consumes:
      - application/json
      description: 用户新建组织以便发布信息
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: 新建组织
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/model.Organization'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"新建成功"}'
          schema:
            items:
              $ref: '#/definitions/model.Organization'
            type: array
        "400":
          description: '{"error_code":"20001","message":"Fail."}or {"error_code":"00002","message":"Lack
            Param or Param Not Satisfiable."}'
          schema:
            $ref: '#/definitions/errno.Errno'
      summary: 新建组织
      tags:
      - organization
